<div class="col-md-7">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">View Products</h3>
    </div>
    <div class="panel-body">
      <div>
        <p ng-show="products.length==0" class="text-danger">No products to show!</p>
      </div>
      <div ng-show="products.length!=0">
       <table id="products_table" class="table table-bordered">
         <thead>
           <th>Name</th>
           <th>Model Number</th>
           <th>Delete</th>
         </thead>
         <tbody>
          <tr ng-repeat = "product in products">
            <td>{{product.product_name}}</td>
            <td>{{product.model_number}}</td>
            <td>
              <input type="submit" value="Delete" class="btn btn-xs btn-danger" ng-click="deleteProduct(product)">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
<div class="col-md-5" ng-include src="'partials/add_product.html'">

</div>
