<div class="col-md-5">
	<div class="form-group">
		<label>Username</label>
		<input ng-model="fuser.username" class="form-control">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" ng-model="fuser.password" class="form-control">
	</div>
	<button class="btn btn-primary" ng-click="saveUser()">Create User</button>
</div>

<div class="col-md-5">
<ul>
<li ng-repeat="user in users">{{user.username}}</li>
</ul>
</div>
