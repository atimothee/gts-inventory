<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Customer</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" ng-model="customer.customer_name">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" ng-model="customer.location">
            </div>

            <a href="" class="btn btn-primary" ng-click="saveCustomer(customer)">Create</a>
        </form>
    </div>
</div>
