<style type="text/css">
.col-centered{
	float:none;
	margin:0 auto;
}
</style>
<div class="container">
<div class="row">
<div class="col-md-5" center-block>
	<div class="well">
		<h3>Please Login</h3>
		<div>
			<div class="alert alert-error" ng-show="loginError">Username and/or Password Incorrect</div>
			<form ng-submit="login()">
				<div class="form-group"><input class="form-control" type='text' ng-model='user.username' placeholder='username'/></div>
				<div class="form-group"><input class="form-control" type='password' ng-model='user.password' placeholder='password'/></div>
				<div class="form-group"><input class="btn btn-primary" type="submit" value="Login"></div>
			</form>
		</div>
	</div>
</div></div>
</div>
