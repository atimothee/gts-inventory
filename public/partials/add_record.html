          <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Record</h3>
            </div>
            <div class="panel-body">   
                <div class="form-group">
                    <label class="control-label" for="quantity">Quantity</label>
                    <input class="form-control" placeholder="Quantity" id="quantity" ng-model="record.quantity" required>
                </div>

                <div class="form-group">
                    <label>Product</label>
                    <select class="form-control" required ng-model="record.f_product_id" ng-options="product._id as product.model_number for product in products">
                    </select>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" ng-model="record.type">
                        <option>In</option>
                        <option>Out</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Customer</label>
                    <select class="form-control" ng-model = "record.f_customer_id">
                        <option ng-repeat = "customer in customers" value = "{{customer._id}}" >{{customer.customer_name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <p class="input-group">
                    <input ng-model = "record.date" class="form-control" datepicker-popup="{{format}}" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close">
                    <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </p>
                </div>

                <div class="form-group">
                    <label>Comment</label>
                    <textarea ng-model="record.comment" class="form-control" col="50"></textarea>
                </div>


                <input value="Create" type="submit" class="btn btn-primary" ng-click="saveRecord()">
                
            </div>
        </div>
